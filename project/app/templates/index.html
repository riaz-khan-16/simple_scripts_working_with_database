<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DUser Info</title>
    <style>
        table, th, td {
          border:1px solid black;
        }
        </style>
</head>
<body>


    <h1>User Inforomations Management</h1>

    <table style="width:100%">
        <tr>
          <th>User Id</th>
          <th>Name</th>
          <th>Salary</th>
          <th>Update</th>
          <th>Delete</th>
        </tr>

        {% for user in x %}
        <tr>
          <td>{{user.id}}</td>
          <td>{{user.name}}</td>
          <td>{{user.salary}}</td>
          <td><a href="http://127.0.0.1:8000/update/{{user.id}}" >Update</a> </td>
          <td><a href="http://127.0.0.1:8000/delete/{{user.id}}" > Delete</a></td>
        </tr>

        {% endfor %}
        
      </table>


      <a href="http://127.0.0.1:8000/add/" target="_blank" rel="noopener noreferrer">Add New Records</a>
    
</body>
</html>
