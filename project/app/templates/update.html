



<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
  
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">


    
    <style>


body{

    width: 100%; 
     height: auto; 
    
    background-size: cover;
}

.form-group{
    margin: 0 0;
}

form{
    background: #fff;
    padding: 45px;
}
    </style>
</head>
<body style="">
    
    <div class="container form_regi" >
        <div class="row">

           


               <div class="form1" style="display: flex;
               justify-content: center; margin-top: 3%;">

                            
    <form action="" method="POST">
        {% csrf_token %}
        <div class="form-group row">
          <label for="" class="col-form-label">Name</label>
          <div class="col-sm-10">
            <input  class="form-control" id="inputEmail3" placeholder="{{x.name}}"  name="name">
          </div>
        </div>
        <br>
        <div class="form-group row">
          <label for="inputPassword3" class="col-form-label">Age</label>
          <div class="col-sm-10">
            <input type="password" class="form-control" id="inputPassword3" placeholder="{{x.age}}"  name="age">
          </div>
        </div>
        <br>
        <div class="form-group row">
            <label for="inputPassword3" class="col-form-label">Salary</label>
            <div class="col-sm-10">
              <input type="password" class="form-control" id="inputPassword3" placeholder="{{x.salary}}"  name="salary">
            </div>
          </div>
        <div class="form-group row">
            <div class="col-sm-10">
             
              <button type="submit" class="btn btn-primary">Update</button>
            </div>
          </div>
        
      </form>

               </div>

        
        </div>
    </div>

    
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
